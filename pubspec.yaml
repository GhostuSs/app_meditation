name: app_meditation
description: Mobile app for iOS

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.6.1
  flutter_svg_provider: ^1.0.3
  #  geolocator: ^9.0.2
  intl: ^0.17.0
  just_audio: ^0.9.31
  hive: ^2.2.3
  bloc: ^8.1.0
  onesignal_flutter: ^3.5.0
  page_transition: ^2.0.9
  hive_flutter: ^1.1.0
  url_launcher: ^6.1.9
  flutter_svg: ^1.1.6
  regexed_validator: ^2.0.0+1
  clipboard: ^0.1.3
  keyboard_actions: ^4.2.0
  amplitude_flutter: ^3.13.0

dev_dependencies:
  build_runner: ^2.3.2
  dart_code_metrics: ^5.4.0
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.1.0+1
  flutter_launcher_icons: ^0.11.0
  hive_generator: ^2.0.0
  surf_lint_rules: ^1.0.0
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"


flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
